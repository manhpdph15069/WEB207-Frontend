
<form class="mt-3" name="formQuiz">
        <div class="mb-3">
          <label for="txtCauHoi" class="form-label">Câu hỏi</label>
          <input type="text" name="txtCauHoi" id="txtCauHoi" ng-model="ch.text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="txtDapan1" class="form-label">Đáp án 1</label>
          <input type="text" name="txtDapan1" id="txtDapan1" ng-model="ch.answer1" value="dapan1" class="form-control">
        </div>
        <div class="mb-3">
          <label for="txtDapan2" class="form-label">Đáp án 2</label>
          <input type="text" name="txtDapan2" id="txtDapan2" ng-model="ch.answer2" value="dapan2" class="form-control">
        </div>
        <div class="mb-3">
          <label for="txtDapan3" class="form-label">Đáp án 3</label>
          <input type="text" name="txtDapan3" id="txtDapan3" ng-model="ch.answer3" value="dapan3" class="form-control">
        </div>
        <div class="mb-3">
          <label for="txtDapan4" class="form-label">Đáp án 4</label>
          <input type="text" name="txtDapan4" id="txtDapan4" ng-model="ch.answer4" value="dapan4" class="form-control">
        </div>
        <div class="mb-3">
          <label for="txtTenKH" class="form-label">Đáp án đúng</label>
          <select class="form-select" ng-model="ch.check" aria-label="Default select example">
            <option value="1">Đáp án 1</option>
            <option value="2">Đáp án 2</option>
            <option value="3">Đáp án 3</option>
            <option value="4">Đáp án 4</option>
          </select>
        </div>
    <div class="mt-3">
      <button type="submit" ng-click="onInsert($event)" ng-hide="index > -1" class="btn btn-primary">Thêm</button>
      <button type="submit" ng-click="onUpdate()" ng-hide="index == -1" class="btn btn-primary">Sửa</button>
      <button type="submit" class="btn btn-primary" ng-hide="index == -1" data-bs-toggle="modal"
        data-bs-target="#delete_quiz">Xóa</button>
      <div id="delete_quiz" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Xác nhận</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h5>Bạn có muốn xóa tài khoản này?</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" ng-click="onDelete()" data-bs-dismiss="modal">Xác
                nhận</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Hủy</button>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" ng-click="onClear()" class="btn btn-primary">Làm mới</button>
    </div>
  </form>
  <table class="table table-striped table-info table-hover mt-3">
    <thead>
      <tr class="text-center">
        <th>Câu hỏi</th>
        <th>Đáp án 1</th>
        <th>Đáp án 2</th>
        <th>Đáp án 3</th>
        <th>Đáp án 4</th>
        <th>Đáp án đúng</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-click="onSelect($index)" class="text-center" ng-repeat="c in quizs | limitTo:10:begin">
        <td>{{c.text}}</td>
        <td>{{c.answer1}}</td>
        <td>{{c.answer2}}</td>
        <td>{{c.answer3}}</td>
        <td>{{c.answer4}}</td>
        <td>{{c.check}}</td>
      </tr>
    </tbody>
  </table>
  <div class="row mt-2">
    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button class="page-link" ng-click="first()"><i class="fas fa-angle-double-left"></i></button>
        </li>
        <li class="page-item">
          <button class="page-link" ng-click="prev()"><i class="fas fa-angle-left"></i></button>
        </li>
        <li class="page-item">
          <button class="page-link" ng-click="next()"><i class="fas fa-angle-right"></i></button>
        </li>
        <li class="page-item">
          <button class="page-link" ng-click="last()"><i class="fas fa-angle-double-right"></i></button>
        </li>
      </ul>
    </nav>
  </div>
  </div>
