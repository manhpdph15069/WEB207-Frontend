    <!-- Start container -->
    <div  class="container border border-1 p-5" style="width: 500px;">
        <div class="row text-center text-primary mb-4">
            <h2>Đổi mật khẩu</h2>
        </div>
       <form action="" method="post" name="frmDMK">

        <div class="row">
            <label for="">Tài khoản</label>
            <div class="input-group mb-3">
                <input placeholder="{{name}}" disabled type="text" ng-model="user" ng-model-options="{updateOn: 'blur', decoration: '1000'}"  required class="form-control" id="user" name="user">
            </div>
            
        </div>
        <div class="row">
            <label for="">Mật khẩu cũ</label>
            <div class="input-group mb-3">
                <input type="password" ng-model="pass1" ng-model-options="{updateOn: 'blur', decoration: '1000'}" minlength="6" required class="form-control" id="pass1" name="pass1">
            </div>
                <div class="text-danger pt-0 pb-3" ng-hide="frmDMK.pass1.$valid || frmDMK.pass1.$untouched">
                    <small ng-show="frmDMK.pass1.$error.required">Không được để trống !!!</small>
                    <small ng-show="frmDMK.pass1.$error.minlength">Tên tài khoản tối thiểu 6 ký tự !!!</small>
            </div>
        </div>
        <div class="row">
            <label for="">Mật khẩu mới</label>
            <div class="input-group mb-3">
                <input type="password" ng-model="pass2" ng-model-options="{updateOn: 'blur', decoration: '1000'}" minlength="6" required class="form-control" id="pass2" name="pass2">
            </div>
                <div class="text-danger" ng-hide="frmDMK.pass2.$valid || frmDMK.pass2.$untouched">
                    <small ng-show="frmDMK.pass2.$error.required">Không được để trống !!!</small>
                    <small ng-show="frmDMK.pass2.$error.minlength">Tên tài khoản tối thiểu 6 ký tự !!!</small>
            </div>
        </div>
        <div class="row">
            <label for="">Xác nhận mật khẩu</label>
            <div class="input-group mb-3">
                <input type="password" ng-model="pass3" ng-model-options="{updateOn: 'blur', decoration: '1000'}" minlength="6" required class="form-control" id="pass3" name="pass3">
            </div>
                <div class="text-danger" ng-hide="frmDMK.pass3.$valid || frmDMK.pass3.$untouched">
                    <small ng-show="frmDMK.pass3.$error.required">Không được để trống !!!</small>
                    <small ng-show="frmDMK.pass3.$error.minlength">Tên tài khoản tối thiểu 6 ký tự !!!</small>
            </div>
        </div>
        
        <div class="row mt-5 mb-5 ms-1 me-1">
                <button type="button" ng-click="update()" class="btn btn-primary col-12">Xác nhận</button>
        </div>
       </form>
    </div>
    <!-- end container -->
