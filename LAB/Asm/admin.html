<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ</title>
  <!-- link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://kit.fontawesome.com/29b41ee1c8.js" crossorigin="anonymous"></script>
</head>

<body ng-app="myApp">
  <div class="container" ng-controller="accountController">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="#!/pages/account">Tài khoản</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#!pages/khoaHoc">Khóa học</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="#!pages/question">Câu hỏi</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" ng-click="logout()">Đăng xuất</a>
      </li>
    </ul>
    <div>
      <div ng-view>

      </div>
      
    </div>
    <script src="js/angular-route.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="jsApp/accountController.js"></script>
    <script src="jsApp/ctrlKhoaHoc.js"></script>
    <script src="jsApp/ctrlCauHoi.js"></script>
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
       
        $routeProvider
          .when("/pages/account", {
            templateUrl: "account.html",
            controller: "accountController"
          })
          .when("/pages/khoaHoc",{
            templateUrl: "khoaHoc.html",
            controller: "ctrlKhoaHoc"
          })
          .when("/pages/question/:id",{
            templateUrl: "cauHoi.html",
            controller: "ctrlCauHoi"
          })
      });
      app.controller("accountController", accountController);
      app.controller("ctrlKhoaHoc", ctrlKhoaHoc); 
      app.controller("ctrlCauHoi", ctrlCauhoi); 
    </script>
</body>

</html>
